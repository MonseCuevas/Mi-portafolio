<!DOCTYPE html>
<html>

<head>

  <link href="https://fonts.googleapis.com/css?family=Ranga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navar navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img class="logo" src="logo (2).png" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav justify-content-end">
        <li class="nav-item active">
          <a class="titulo-a nav-link" href="#idFondo">Sobre mi</a>
        </li>
        <li class="nav-item active">
          <a class="titulo-a nav-link" href="#">Habilidades</a>
        </li>
        <li class="nav-item active">
          <a class="titulo-a nav-link" href="#">Proyectos</a>
        </li>
        <li class="nav-item active">
          <a class="titulo-a nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="imagen">
    <div class="texto">
      <label class="titulo">Monserratt Cuevas Serrano</label>
      <br>
      <label class="subtitulo">front-end developer</label>
    </div>
  </div>
  <div id="idFondo" class="fondo">
    <div class="fondo-img">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <img class="perfil" src="monse 2.jpeg" alt="Monserratt">
            </div>
            <div class="col-md-6">
              <div class="sobre">
                <label class="mi-texto">Sobre mi</label>
                <br>
                <label class="explicación">Me gusta aprender cosas me enfrento a retos nuevos y siempre trato
                  de dar mi mejor esfuerzo en cada proyecto que realizó me interesa saber más sobre el código.</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="Habilidad">
    <label for="" class="titulo-habilidades">Habilidades Tecnicas</label>
    <br>
    <div class="icon-h"><img class="icon-i" src="html5.png" alt="html"/></div>
    <div class="icon-h"><img class="icon-i" src="css4.png" alt="css"/></div>
    <div class="icon-h"><img class="icon-i" src="javascript.png" alt="js"/></div>
    <div class="icon-h"><img class="icon-i" src="react.png" alt="re"/></div>
    <div class="icon-h"><img class="icon-i" src="firebase.png" alt="fi"/></div>
    <div class="icon-h"><img class="icon-i"src="node.png" alt="node"/></div>
    <div class="icon-h"><img class="icon-i" src="git.png" alt="git"/></div>
    <div class="icon-h"><img class="icon-i" src="githup.png" alt="githup"/></div>
  </div>
  <div class="blandas">
    <label for="" class="titulo-habilidades">Hailidades blandas</label>
    <br>
    <p class="h-b">Trabajo en equipo</p>
    <p class="h-b">Comunicación</p>
    <p class="h-b">Responsabilidad</p>
    <p class="h-b">Adaptación</p>
    <p class="h-b">colaboración</p>
    <p class="h-b">Iniciativa</p>
  </div>
  <div class="portafolio">
    <div class="table-portafolio">
      <div id="carouselExampleFade" class="carrusel-img carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="carrusel-img item-pokemon">
              <a href="https://github.com/MonseCuevas/Pokemon-Datalovers" style="margin-top: 35%; margin-left: 20%;" class="btn btn-light">Github</a>
              <a href="https://monsecuevas.github.io/Pokemon-Datalovers/src/index.html" style="margin-top: 35%; margin-left: 40%;" class="btn btn-light">Demo</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="vegano.png" class="carrusel-img d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="cesar.png" class="carrusel-img d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
